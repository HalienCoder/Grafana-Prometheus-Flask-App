{% extends "base.html" %}
{% block title %}Home {% endblock %}

{% block content%}
<div class="container mt-5" style="max-width: 500px;">
    <form method="POST">
        <h3 class="text-center mb-4 text-primary">Sign Up</h3>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="email" class="form-label">Email Address:</label>
            <input type="email" class="form-control form-control-lg shadow-sm" id="email" name="email" placeholder="Enter Email" required>
        </div>

        <!-- First Name Input -->
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control form-control-lg shadow-sm" id="firstName" name="firstName" placeholder="Enter First Name" required>
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="password1" class="form-label">Password:</label>
            <input type="password" class="form-control form-control-lg shadow-sm" id="password1" name="password1" placeholder="Enter Password" required>
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-4">
            <label for="password2" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control form-control-lg shadow-sm" id="password2" name="password2" placeholder="Confirm Password" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-primary btn-lg">Submit</button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-3">
            <p>Already have an account? <a href="/login" class="text-decoration-none text-primary">Login</a></p>
        </div>
    </form>
</div>

{% endblock %}
