{% extends "base.html" %}
{% block title %}Home {% endblock %}

{% block content%}
<h1 class="text-center mt-4 mb-4 text-primary">Notes</h1>

<!-- Notes List -->
<ul class="list-group list-group-flush" id="notes" style="max-width: 600px; margin: auto; border: 1px solid #dee2e6; border-radius: 8px;">
    {% for note in user.notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center shadow-sm mb-2" style="padding: 12px 16px;">
        <span>{{ note.data }}</span>
        <button class="btn btn-outline-danger btn-sm" type="button" onclick="deleteNote('{{ note.id }}')">
            &times;
        </button>
    </li>
    {% endfor %}
</ul>

<!-- Add Note Form -->
<form method="POST">
    <div class="container mt-4" style="max-width: 600px;">
        <label for="note" class="form-label">Add a New Note</label>
        <textarea name="note" id="note" class="form-control form-control-lg shadow-sm" rows="5" placeholder="Write your note here..." style="resize: none;"></textarea>
        <br />
        <div class="text-center">
            <button type="submit" class="btn btn-warning btn-lg">Add Note</button>
        </div>
    </div>
</form>

{% endblock %}
